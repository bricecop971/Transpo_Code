<!DOCTYPE html>
<html>
<head>
    <title>Test Diagnostic</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #222; color: white; }
        button { padding: 20px; font-size: 20px; cursor: pointer; background: #00e5ff; border: none; }
        #result { margin-top: 20px; font-size: 24px; font-weight: bold; color: yellow; white-space: pre-wrap;}
    </style>
</head>
<body>
    <h1>üõ†Ô∏è Test de Connexion Vercel <-> Google</h1>
    <button onclick="testConnection()">Lancer le Test</button>
    <div id="result">En attente...</div>

    <script>
        async function testConnection() {
            const resDiv = document.getElementById('result');
            resDiv.innerText = "‚è≥ Connexion en cours...";
            resDiv.style.color = "yellow";

            try {
                const response = await fetch('/api/analyze', { method: 'POST' }); // POST m√™me sans body pour ce test
                
                if (response.status === 404) {
                    throw new Error("ERREUR 404 : Le fichier api/analyze.js est introuvable sur le serveur.");
                }

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                resDiv.innerText = "‚úÖ SUCC√àS : " + data.message;
                resDiv.style.color = "#00ff00";

            } catch (e) {
                resDiv.innerText = "‚ùå √âCHEC : " + e.message;
                resDiv.style.color = "red";
            }
        }
    </script>
</body>
</html>
