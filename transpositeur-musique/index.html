<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transpositeur Expert</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/abcjs/6.2.2/abcjs-basic-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';</script>

    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: sans-serif; text-align: center; }
        .upload-zone { border: 2px dashed #00e5ff; padding: 30px; margin: 20px auto; width: 80%; background: rgba(0,229,255,0.05); cursor: pointer; }
        
        /* Configuration Zone */
        #config-zone {
            display: none; /* Cach√© avant upload */
            background: #222;
            border: 1px solid #00e5ff;
            padding: 20px;
            width: 80%;
            margin: 20px auto;
            border-radius: 10px;
        }

        #paper { background-color: white !important; color: black !important; padding: 15px; margin: 20px auto; width: 90%; border-radius: 5px; overflow-x: auto; }
        #paper svg { width: 100% !important; }
        #paper svg path { fill: #000000 !important; stroke: #000000 !important; }

        button { background-color: #333; color: white; border: 1px solid #555; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 14px; margin: 5px; }
        button:hover { background-color: #555; }
        .action-btn { background-color: #00e5ff; color: #000; border: none; font-weight: bold; font-size: 16px; padding: 15px 30px; }
        
        select { padding: 10px; border-radius: 5px; background: #333; color: white; border: 1px solid #555; font-size: 16px; }
        
        /* Dashboard apr√®s analyse */
        .dash-card { background: #1a1a1a; padding: 10px; border: 1px solid #444; text-align: left; }
        .dash-card label { font-size: 11px; color: #888; display: block; }
        .dash-card input { width: 100%; background: transparent; border: none; color: #0f0; font-weight: bold; }
    </style>
</head>
<body>

    <header><h1>üéº Transpositeur Expert</h1></header>

    <main>
        <div class="upload-zone" onclick="document.getElementById('file-input').click()">
            <p id="upload-text">üìÇ Cliquez ici pour charger la partition</p>
            <input type="file" id="file-input" accept="image/*,.pdf" style="display:none;">
        </div>

        <div id="config-zone">
            <h3>‚öôÔ∏è Configuration de l'analyse</h3>
            <p>Aidez l'IA √† √™tre pr√©cise :</p>
            
            <div style="margin-bottom: 20px;">
                <label style="font-weight:bold; color:#00e5ff;">Signature de Temps (M) : </label>
                <select id="user-meter">
                    <option value="4/4" selected>4/4 (Standard)</option>
                    <option value="2/4">2/4 (Marche)</option>
                    <option value="3/4">3/4 (Valse)</option>
                    <option value="6/8">6/8 (Rapide)</option>
                    <option value="C">C (Commun)</option>
                    <option value="C|">C| (C barr√©)</option>
                </select>
            </div>

            <button id="start-analysis-btn" class="action-btn">üöÄ Lancer l'Analyse IA</button>
        </div>

        <div id="result-zone" style="display:none;">
            
            <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px; width:80%; margin:0 auto;">
                <div class="dash-card"><label>TITRE</label><input type="text" id="meta-title"></div>
                <div class="dash-card"><label>TONALIT√â (K)</label><input type="text" id="meta-key"></div>
                <div class="dash-card"><label>MESURE (M)</label><input type="text" id="meta-meter" readonly></div>
            </div>

            <button onclick="document.getElementById('abc-editor').style.display='block'" style="background:none; border:none; text-decoration:underline; font-size:11px; color:#666;">Code Expert</button>
            <textarea id="abc-editor" style="display:none; width:80%; height:100px; margin:10px auto; background:#111; color:#0f0;"></textarea>

            <div style="margin:20px; padding:20px; border-top:1px solid #333;">
                <label>Transposer vers : </label>
                <select id="transposition">
                    <option value="Eb">Saxophone Alto (Mi b√©mol)</option>
                    <option value="Bb">Trompette (Si b√©mol)</option>
                    <option value="F">Cor (Fa)</option>
                    <option value="C" selected>Original (Piano/Fl√ªte)</option>
                </select>
                <button id="transpose-btn" class="action-btn" style="margin-left:15px; font-size:14px; padding:10px 20px;">Transposer</button>
            </div>

            <h2 id="final-title">R√©sultat</h2>
            <div id="audio"></div> <div id="paper"></div>
            
            <button onclick="window.location.reload()" style="background:#d32f2f; margin-top:30px;">üîÑ Recommencer</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
