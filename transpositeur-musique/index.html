<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transpositeur Universel (MusicXML)</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/opensheetmusicdisplay/1.8.8/opensheetmusicdisplay.min.js"></script>

    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        
        /* Zone de Drop */
        .upload-zone { 
            border: 2px dashed #00e5ff; padding: 40px; margin: 20px 0;
            background: rgba(0,229,255,0.05); cursor: pointer; border-radius: 10px;
            transition: 0.3s;
        }
        .upload-zone:hover { background: rgba(0,229,255,0.1); transform: scale(1.02); }
        .upload-zone p { font-size: 18px; margin: 10px 0; }
        .sub-text { font-size: 13px; color: #888; }

        /* ContrÃ´les */
        #controls { display: none; background: #1e1e1e; padding: 20px; border-radius: 10px; border: 1px solid #333; margin-bottom: 20px; }
        
        select { padding: 10px; background: #333; color: white; border: 1px solid #555; border-radius: 5px; font-size: 16px; margin-right: 10px; }
        
        button { cursor: pointer; padding: 10px 24px; border-radius: 5px; border: none; font-weight: bold; font-size: 16px; margin: 5px; transition: 0.2s; }
        .btn-primary { background: #00e5ff; color: black; }
        .btn-primary:hover { background: white; }
        
        /* Partition */
        #score-container { 
            background: white; 
            border-radius: 5px; 
            margin-top: 20px; 
            min-height: 400px;
            overflow-x: auto; /* Pour scroller si c'est grand */
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>ðŸŽ¼ Transpositeur Pro</h1>
            <p>Importez vos fichiers MusicXML (.mxl, .xml)</p>
        </header>

        <div class="upload-zone" id="drop-zone">
            <p>ðŸ“‚ <strong>Cliquez</strong> ou Glissez un fichier MusicXML ici</p>
            <p class="sub-text">Astuce : Utilisez une app comme "Sheet Music Scanner" pour crÃ©er ce fichier.</p>
            <input type="file" id="file-input" accept=".xml,.musicxml,.mxl" style="display:none;">
        </div>

        <div id="controls">
            <label style="color:#aaa; margin-right: 10px;">Transposer vers : </label>
            <select id="transposition">
                <option value="0" selected>Original (Ut)</option>
                <option value="2">Si bÃ©mol (Bb) - Trompette/Clarinette</option>
                <option value="9">Mi bÃ©mol (Eb) - Saxo Alto</option>
                <option value="7">Fa (F) - Cor</option>
                <option value="-2">RÃ© (D)</option>
            </select>
            <button id="apply-btn" class="btn-primary">Appliquer</button>
            <br><br>
            <button onclick="window.location.reload()" style="background:#333; color:#aaa; padding: 5px 10px; font-size:12px;">ðŸ”„ Nouvelle partition</button>
        </div>

        <div id="score-container"></div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        const controls = document.getElementById('controls');
        const scoreContainer = document.getElementById('score-container');
        const transposeSelect = document.getElementById('transposition');
        const applyBtn = document.getElementById('apply-btn');

        let osmd = null; // L'instance du moteur d'affichage
        let currentTranspose = 0;

        // --- 1. GESTION DU DROP & CLIC ---
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = "#fff";
        });
        
        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = "#00e5ff";
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = "#00e5ff";
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) handleFile(fileInput.files[0]);
        });

        // --- 2. CHARGEMENT DU FICHIER XML ---
        function handleFile(file) {
            const reader = new FileReader();
            
            // OSMD peut lire directement le fichier texte ou binaire
            reader.onload = function(e) {
                const content = e.target.result;
                loadScore(content, file.name);
            };

            // Si c'est un .mxl (compressÃ©), OSMD le gÃ¨re, mais FileReader doit lire en BinaryString ou ArrayBuffer
            // Pour faire simple ici, on utilise le moteur interne d'OSMD pour charger.
            
            // Initialisation du moteur
            if (!osmd) {
                osmd = new opensheetmusicdisplay.OpenSheetMusicDisplay("score-container", {
                    autoResize: true,
                    backend: "svg",
                    drawTitle: true,
                    drawingParameters: "compacttight" // Affichage propre
                });
            }

            osmd.load(file).then(() => {
                osmd.render();
                dropZone.style.display = 'none';
                controls.style.display = 'block';
            }).catch(err => {
                alert("Erreur de lecture du fichier MusicXML : " + err);
            });
        }

        // --- 3. TRANSPOSITION ---
        applyBtn.addEventListener('click', () => {
            if (!osmd) return;

            const targetKey = parseInt(transposeSelect.value);
            
            // La transposition dans OSMD se fait par demi-tons
            // On rÃ©initialise d'abord
            osmd.Sheet.Transpose = targetKey;
            osmd.updateGraphic();
            osmd.render();
        });

    </script>
</body>
</html>
